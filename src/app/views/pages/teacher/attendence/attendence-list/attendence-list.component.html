<div class="row">
    <div class="col-xl-12">
        <kt-portlet [class]="'kt-portlet--height-fluid'">
            <kt-portlet-header [title]="'Attendence'"
                [class]="'kt-portlet__head--lg kt-portlet__head--noborder kt-portlet__head--break-sm'">

            </kt-portlet-header>
            <kt-portlet-body [class]="'kt-portlet__body--fit'">
                <div>
                    <mat-form-field class="col-sm-4 mr-4" appearance="fill">
                        <mat-label>Class</mat-label>
                        <mat-select (selectionChange)="changeClass($event.value)">
                            <mat-option *ngFor="let cls of clsdata" [value]="cls.id">
                                {{cls.title}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field class="col-sm-4" appearance="fill">
                        <mat-label>Subject</mat-label>
                        <mat-select (selectionChange)="changesubject($event.value)">
                            <mat-option *ngFor="let subject of subjectdata" [value]="subject.id">
                                {{subject.title}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="sr_no">
                        <mat-header-cell *matHeaderCellDef>Roll. No</mat-header-cell>
                        <mat-cell *matCellDef="let element">{{element.id}}<span class="example-list-section ml-2">
                                <mat-checkbox class="example-margin" (click)="$event.stopPropagation()"
                                    (change)="$event ? selection.toggle(element.id) : null"
                                    [checked]="selection.isSelected(element.id)">
                                </mat-checkbox>
                            </span>
                        </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.first_name}} {{element.last_name}}</mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="father_name">
                        <mat-header-cell *matHeaderCellDef>Father Name</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.father_name}} </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
                <mat-paginator #paginator [length]="pageData.total" [pageSize]="pageData.per_page"
                    (page)="onPageChange($event)">
                </mat-paginator>
                <div class="kt-portlet__foot">
                    <div class="kt-form__actions kt-form__actions mb-4 mt-4 ml-4">
                        <button mat-raised-button color="primary" (click)="markAbsent()">Mark Absent</button>&nbsp;
                    </div>
                </div>
            </kt-portlet-body>
        </kt-portlet>
    </div>
</div>
