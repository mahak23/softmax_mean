<div class="row">
    <div class="col-lg-12">
        <div class="kt-portlet">
            <div class="kt-portlet__head">
                <div class="kt-portlet__head-caption">
                    <div class="kt-portlet__head-title">
                        <span class="kt-portlet__head-icon kt-hide">
                            <i class="la la-gear"></i>
                        </span>
                        <h3 *ngIf="!homeworkId" class="kt-portlet__head-text">
                            Add Homework
                        </h3>
                        <h3 *ngIf="homeworkId" class="kt-portlet__head-text">
                            Edit Homework
                        </h3>
                    </div>
                </div>
            </div>
            <!--begin::Form-->
            <form class="kt-form" [formGroup]="homeworkForm">
                <div class="kt-portlet__body">
                    <div class="kt-form__section kt-form__section--first">
                        <div class="form-group kt-form__group">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Title" formControlName="title" />
                            </mat-form-field>
                        </div>
                        <div class="form-group kt-form__group">
                            <mat-form-field class="example-full-width">
                                <textarea matInput placeholder="Homework" formControlName="homework"></textarea>
                            </mat-form-field>
                        </div>
                        <div class="form-group kt-form__group">
                            <mat-form-field class="example-full-width">
                                <mat-label>Choose a date</mat-label>
                                <input matInput formControlName="date" [matDatepicker]="picker" (click)="picker.open()"
                                    readonly>
                                <mat-datepicker-toggle matSuffix [for]="picker">
                                    <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                                </mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>

                            </mat-form-field>
                        </div>
                        <div class="form-group kt-form__group">
                            <mat-form-field class="example-full-width">
                                <mat-label>Class</mat-label>
                                <mat-select formControlName="class_id">
                                    <mat-option *ngFor="let class of classes" [value]="class.id">
                                        {{class.title}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="form-group kt-form__group">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Youtube ID" formControlName="youtube_id" />
                            </mat-form-field>
                        </div>
                        <div class="form-group kt-form__group">
                            <mat-form-field class="example-full-width">
                                <mat-label>Template</mat-label>
                                <mat-select formControlName="template_id">
                                    <mat-option *ngFor="let template of templates" [value]="template.id">
                                        {{template.template}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="form-group kt-form__group">
                            <button type="button" mat-raised-button (click)="fileInput.click()">Choose File</button>
                            <input hidden #fileInput id="singleFile" type="file" name="file"
                                (change)="uploadFile($event)" />
                            <b *ngIf="fileUploaded" style="margin-left: 10px;">{{ file.name }} uploaded</b>
                        </div>
                    </div>
                </div>
                <div class="kt-portlet__foot">
                    <div class="kt-form__actions kt-form__actions">
                        <button mat-raised-button color="primary" (click)="submitForm()">Submit</button>&nbsp;
                        <button mat-raised-button (click)="back()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
