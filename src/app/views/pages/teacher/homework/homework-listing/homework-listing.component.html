<div class="row">
    <div class="col-xl-12">
        <kt-portlet [class]="'kt-portlet--height-fluid'">
            <kt-portlet-header [title]="'Homeworks'"
                [class]="'kt-portlet__head--lg kt-portlet__head--noborder kt-portlet__head--break-sm'">
                <ng-container ktPortletTools>
                    <button [routerLink]="['/teacher/homeworks/create']" mat-raised-button color="primary"
                        matTooltip="Add New Homework">Add New Homework</button>
                </ng-container>
            </kt-portlet-header>
            <kt-portlet-body [class]="'kt-portlet__body--fit'">
                <mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="sr_no">
                        <mat-header-cell *matHeaderCellDef> Sr. No</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="title">
                        <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="homework">
                        <mat-header-cell *matHeaderCellDef>Homework</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.homework}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="class">
                        <mat-header-cell *matHeaderCellDef>Class</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.class.title}}
                        </mat-cell>
                    </ng-container>

                    <!-- <ng-container matColumnDef="file_id">
                        <mat-header-cell *matHeaderCellDef>File</mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            <i class="far fa-file" (click)="previewFile(element.file)"></i>
                          
                        </mat-cell>
                    </ng-container> -->

                    <ng-container matColumnDef="youtube_id">
                        <mat-header-cell *matHeaderCellDef>Youtube</mat-header-cell>
                        <mat-cell *matCellDef="let element"><button (click)="openDialog(element)" mat-icon-button
                                color="primary" matTooltip="Play">
                                <mat-icon>play_for_work</mat-icon>
                            </button>
                        </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="created_at">
                        <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.date | date: "yyyy-MM-dd"}}
                        </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            <button (click)="editHomework(element.id)" mat-icon-button color="primary"
                                matTooltip="Edit Homework">
                                <mat-icon>create</mat-icon>
                            </button>&nbsp;
                            <button mat-icon-button color="warn" matTooltip="Delete Homework" type="button"
                                (click)="deleteHomework(element.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
                <mat-paginator #paginator [length]="pageData.total" [pageSize]="pageData.per_page"
                    (page)="onPageChange($event)">
                </mat-paginator>
            </kt-portlet-body>
        </kt-portlet>
    </div>
</div>
