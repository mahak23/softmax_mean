<h1 mat-dialog-title>Softmax</h1>
<div mat-dialog-content>
    <iframe *ngIf="data.is_youtube" width="100%" height="400px"
        [src]="dom.bypassSecurityTrustResourceUrl('https://www.youtube.com/embed/'+ data.youtube_id)">
    </iframe>
    <video *ngIf="!data.is_youtube" width="100%" height="400px" controls>
        <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
    </video>
</div>
<div mat-dialog-actions>
    <button mat-button class="btn btn-primary" style="float: right;" (click)="onNoClick()">No Thanks</button>
</div>
