<div class="row">
    <div class="col-lg-12">
        <div class="kt-portlet">
            <div class="kt-portlet__head">
                <div class="kt-portlet__head-caption">
                    <div class="kt-portlet__head-title">
                        <span class="kt-portlet__head-icon kt-hide">
                            <i class="la la-gear"></i>
                        </span>
                        <h3 *ngIf="!noticeId" class="kt-portlet__head-text">
                            Add Notice
                        </h3>
                        <h3 *ngIf="noticeId" class="kt-portlet__head-text">
                            Edit Notice
                        </h3>
                    </div>
                </div>
            </div>
            <!--begin::Form-->
            <form class="kt-form" [formGroup]="noticeForm">
                <div class="kt-portlet__body">
                    <div class="kt-form__section kt-form__section--first">
                        <div class="form-group kt-form__group">
                            <mat-form-field class="example-full-width">
                                <textarea matInput placeholder="Notice" formControlName="description"></textarea>
                                <mat-hint align="start">Please enter Notice</mat-hint>
                                <mat-error *ngIf="isControlHasError('description','required')">
                                    <strong>Notice field is required.</strong>
                                </mat-error>
                                <mat-error *ngIf="isControlHasError('description','minlength')">
                                    <strong>Notice field must be atleast of 2 chachraters.</strong>
                                </mat-error>
                                <strong *ngIf="isControlHasBackendError('description')">{{ errors.description[0]
                                    }}</strong>
                            </mat-form-field>
                        </div>
                        <div class="kt-form__group form-group">
                            <mat-slide-toggle formControlName="is_shown">Show on Notice
                                Board</mat-slide-toggle>
                        </div>
                    </div>
                </div>
                <div class="kt-portlet__foot">
                    <div class="kt-form__actions kt-form__actions">
                        <button mat-raised-button color="primary" (click)="submitForm()">Submit</button>&nbsp;
                        <button mat-raised-button (click)="back()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
